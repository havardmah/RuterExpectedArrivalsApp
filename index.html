<!DOCTYPE html>
<html ng-app="ruterApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>St. Hanshaugen - Expected busarrivals</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- Apple webapp optimization -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- IMAGES NEEDS TO BE CREATED -->
    <link rel="apple-touch-icon" href="img/layout/appIcon60.jpg">
    <link rel="apple-touch-icon" sizes="76x76" href="img/layout/appIcon72.jpg">
    <link rel="apple-touch-icon" sizes="120x120" href="img/layout/appIcon120.jpg">
    <link rel="apple-touch-icon" sizes="152x152" href="img/layout/appIcon.jpg">
    <link rel="apple-touch-startup-image" href="img/layout/background.jpg" />
    <!-- Apple webapp optimization end -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>
<body ng-controller="RuterController as ruterCtrl">

    <div id="container">
        <h1>Spot on</h1>

        <div id="loader">
            <i ng-show="ruterCtrl.loading" class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>

        <section>
            <div class="departures" ng-repeat="departure in ruterCtrl.response">
                <h3>{{ departure.name }}</h3>
                <div class="departureCircles">
                    <h4 ng-if="departure.nextDeparture.MonitoredVehicleJourney.LineRef">{{ departure.nextDeparture.MonitoredVehicleJourney.LineRef }}</h4>
                    <span ng-if="departure.nextDeparture.MonitoredVehicleJourney.DestinationName">{{ departure.nextDeparture.MonitoredVehicleJourney.DestinationName }}</span>
                    <p>{{ departure.nextDeparture.MonitoredVehicleJourney.MonitoredCall.ExpectedArrivalTime | timeCalculate }}</p>
                </div>
            </div>
        </section>
    </div><!-- End container -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/app_v2.js"></script>
</body>
</html>
